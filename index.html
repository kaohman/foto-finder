<!DOCTYPE html>
<html>
  <head>
    <title>Foto Finder</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="dark-background">
      <header>
        <h1>FOTO<img class="logo" src="assets/foto-finder-logo.svg" alt="logo">FINDER</h1>
        <div class="flex-search">
          <input class="search-input" type="text" name="search-input" placeholder="Search">
          <button class="search-button" id="js-search"><img class="search-icon" src="assets/search.svg" alt="search icon"></button>
        </div>
      </header>
      <form>
        <label for="title">Title</label>
        <input class="text-inputs" type="text" name="title" id="title">
        <label for="caption">Caption</label>
        <input class="text-inputs" type="text" name="caption" id="caption">
        <label class="form-buttons choose-label" for="photo-input">Choose File</label>
        <input class="choose-input" type="file" accept="image/*" id="photo-input" name="input">
        <div class="bottom-buttons">
          <button class="form-buttons" id="js-view-favorites">View <span id="js-favorite-counter">0</span> Favorites</button>
          <button class="form-buttons" disabled id="js-add-to-album">Add to Album</button>
        </div>
      </form>
    </div>
    <section class="card-section"></section>
    <p class="card-placeholder">Add some photos to your album!</p>
    <script src="photo.js"></script>
    <script src="main.js"></script>
  </body>
</html>
